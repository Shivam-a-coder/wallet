#spring.application.name=WalletApplication
server.port=8081

# the url is like <protocol>:<database>:<url with port number>:<DB name>
spring.datasource.url=jdbc:mysql://localhost:3306/walletDb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=7488
#it basically generates query
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# DDL mode.
#automatic update the database
spring.jpa.hibernate.ddl-auto=update
# Whether to enable logging of SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=false
